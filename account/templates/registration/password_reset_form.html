{%extends 'event/Base.html'%}
{%load static%}
{%block extra_head%}
    <link rel="stylesheet" href="{%static "event/css/Form.css"%}">
    <script src="https://kit.fontawesome.com/51c0f5a80b.js" crossorigin="anonymous"></script>
{% endblock %}

{%block content%}
    <h1>Password Reset Form</h1>
    <form class='form' method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{form.non_field_errors}}
        <p class='label'>Email</p>
        <div class="iconfield">
            <i class="fa fa-envelope"></i>
            <input class='field' placeholder="Your Email Please"{{form.email}}
        </div>
        <div class='submit_btn'>
            <input id='sub' type='submit' value='Submit'>
        </div>
    </form>
{% endblock %}
