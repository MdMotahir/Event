{%extends 'event/Base.html'%}
{%load static%}
{%block extra_head%}
    <title>LogIn</title>
    <link rel="stylesheet" href="{%static "event/css/Form.css"%}">
    <script src="https://kit.fontawesome.com/51c0f5a80b.js" crossorigin="anonymous"></script>
{% endblock %}

{%block content%}
    <h1>LogIn</h1>
    <form class='form' method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{form.non_field_errors}}
        <p class='label'>Username Or Email</p>
        <div class="iconfield">
            <i class="fas fa-user-tie"></i>
            <input class='field' placeholder="Put your username or registered email"{{form.username}}
        </div>
        <p class='label'>Password</p>
        <div class="iconfield">
            <i class="fas fa-key"></i>
            <input class='field' placeholder="Put your Password"{{form.password}}
        </div>
        <div class='submit_btn'>
            <input id='sub' type='submit' value='LogIn'>
        </div>
        <div class='optional'>
            <p>You don't have any account! let's <a class="link_text" href="{%url 'Sign Up' %}">Sign Up</a></p>
            <p>Forgot the password! <a class="link_text" href="{%url 'password_reset' %}">Reset It</a></p>
        </div>
    </form>
{% endblock %}
