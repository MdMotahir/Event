{%extends 'event/Base.html'%}
{%load static%}
{%block extra_head%}
    <link rel="stylesheet" href="{%static "event/css/Form.css"%}">
    <script src="https://kit.fontawesome.com/51c0f5a80b.js" crossorigin="anonymous"></script>
{% endblock %}

{%block content%}
    <h1>Password Change Form</h1>
    <form class='form' method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        {{form.errors}}
        <p class='label'>Old Password</p>
        <div class="iconfield">
            <i class="fas fa-key"></i>
            <input class='field' placeholder="Your Old Password Please"{{form.old_password}}
        </div>
        <p class='label'>New Password</p>
        <div class="iconfield">
            <i class="fas fa-key"></i>
            <input class='field' placeholder="Your New Password Please"{{form.new_password1}}
        </div>
        <p class='label'>Confirm Password</p>
        <div class="iconfield">
            <i class="fas fa-key"></i>
            <input class='field' placeholder="Same as above"{{form.new_password2}}
        </div>
        <div class='submit_btn'>
            <input id='sub' type='submit' value='Submit'>
        </div>
    </form>
{% endblock %}
