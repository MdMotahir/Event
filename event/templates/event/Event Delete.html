{%extends 'event/Base.html'%}
{%load static%}
{%block extra_head%}
    <link rel="stylesheet" href="{%static "event/css/Form.css"%}">
    <script src="https://kit.fontawesome.com/51c0f5a80b.js" crossorigin="anonymous"></script>
{% endblock %}

{%block content%}
    <form class='form' method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Are you want to delete your Post</h1>
        <div class='submit_btn'>
            <input id='sub' type='submit' value='Delete'>
        </div>
    </form>
{% endblock %}
